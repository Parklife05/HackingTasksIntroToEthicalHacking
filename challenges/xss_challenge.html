<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Challenge</title>
    <style>
        /* Hint button styling */
        .hint-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .hint-button:hover {
            background-color: #218838;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        .hint-text {
            margin-top: 20px;
            font-size: 16px;
            font-style: italic;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <h1>XSS Challenge</h1>
    <p>Your mission: Inject a script into this form to trigger a popup.</p>

    <!-- Form -->
    <form onsubmit="event.preventDefault(); displayComment();">
        <label for="comment">Your Comment:</label><br>
        <input type="text" id="comment" name="comment" placeholder="Enter your comment">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
    <!-- Display area -->
    <div id="displayArea" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <!-- Hint button -->
    <p>
        <button class="hint-button" onclick="showHint()">üí° Show Hint</button>
    </p>
    <p id="hint" class="hint-text">Hint: Try entering <code>&lt;script&gt;alert('Hacked!')&lt;/script&gt;</code>.</p>

    <!-- Script -->
    <script>
        // Function to display the user input
        function displayComment() {
            const comment = document.getElementById("comment").value;
            // Directly insert the user input into the DOM (deliberately unsafe)
            document.getElementById("displayArea").innerHTML = comment;
        }

        // Function to display the hint
        function showHint() {
            const hint = document.getElementById("hint");
            hint.style.display = "block";
        }
    </script>

    <!-- Home button -->
    <p><a href="../index.html" style="color: blue; text-decoration: none;">üè† Back to Home</a></p>
</body>
</html>
