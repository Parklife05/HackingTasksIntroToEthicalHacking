<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Challenge</title>
</head>
<body>
    <h1>XSS Challenge</h1>
    <p>Your mission: Inject a script into this form to trigger a popup.</p>
    <form onsubmit="event.preventDefault(); displayComment();">
        <label for="comment">Your Comment:</label><br>
        <input type="text" id="comment" name="comment" placeholder="Enter your comment">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="displayArea" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        function displayComment() {
            const comment = document.getElementById("comment").value;
            // Directly insert user input into the DOM
            document.getElementById("displayArea").innerHTML = comment;
        }
    </script>

    <!-- Home button -->
    <p><a href="../index.html" style="color: blue; text-decoration: none;">üè† Back to Home</a></p>
</body>
</html>
