<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Challenge</title>
</head>
<body>
    <h1>XSS Challenge</h1>
    <p>Your mission: Inject a script into this form to trigger a popup.</p>
    <form onsubmit="event.preventDefault(); displayComment();">
        <label for="comment">Your Comment:</label><br>
        <input type="text" id="comment" name="comment" placeholder="Enter your comment">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="displayArea" style="color: green;"></p>

    <script>
        function displayComment() {
            const comment = document.getElementById("comment").value;
            document.getElementById("displayArea").innerHTML = comment;
        }
    </script>
    <style>
    .hint-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #ffffff;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        cursor: pointer;
    }
    .hint-button:hover {
        background-color: #218838;
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
    }
    .hint-text {
        margin-top: 20px;
        font-size: 16px;
        font-style: italic;
        color: #333;
        display: none;
    }
</style>

<!-- Hint Button -->
<p>
    <button class="hint-button" onclick="showHint()">üí° Show Hint</button>
</p>

<!-- Hidden Hint Text -->
<p id="hint" class="hint-text">Hint: Try entering a script like <code>&lt;script&gt;alert('Hacked!')&lt;/script&gt;</code> in the input field.</p>

<script>
    function showHint() {
        const hint = document.getElementById("hint");
        hint.style.display = "block";
    }
</script>

<p>
    <a href="../index.html" class="home-button">üè† Back to Home</a>
</p>
</body>
</html>
