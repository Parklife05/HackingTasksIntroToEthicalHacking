<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üíª Command Injection Challenge</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff; }
            to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }
        .terminal {
            background-color: #111;
            color: #0f0;
            border: 2px dashed #00ffcc;
            padding: 20px;
            width: 80%;
            margin: 30px auto;
            text-align: left;
        }
        input {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 8px;
            width: 300px;
        }
        .button, .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #0a0a0a;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover, .home-button:hover {
            background-color: #ff00ff;
            color: #fff;
            transform: scale(1.05);
        }
        .hint { margin-top: 15px; font-style: italic; color: #888; display: none; }
        .output { margin-top: 20px; font-size: 16px; color: #0f0; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üíª Command Injection Challenge</h1>
    <p>Enter a command to reveal hidden system secrets. Can you trick the server? üòà</p>
    <input type="text" id="command" placeholder="Try a command like ls or whoami">
    <br>
    <button class="button" onclick="validateCommand()">Execute</button>
    <button class="button" onclick="showHint()">üí° Show Hint</button>
    <p id="hint" class="hint">Hint: Try something that lists files or users‚Ä¶ üòâ</p>
    <p id="result" class="output"></p>
    <p><a class="home-button" href="../index.html">üè† Back to Home</a></p>

    <script>
        function validateCommand() {
            const cmd = document.getElementById('command').value.trim();
            const result = document.getElementById('result');
            if (["ls", "dir", "cat secrets.txt", "whoami", "cat /etc/passwd"].includes(cmd)) {
                window.location.href = "command_success.html";
            } else {
                result.innerText = "‚ùå Invalid command. Try again!";
            }
        }

        function showHint() {
            document.getElementById('hint').style.display = "block";
        }
    </script>
</body>
</html>
