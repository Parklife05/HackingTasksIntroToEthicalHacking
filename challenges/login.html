<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîê Secure Login Challenge</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff; }
            to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }
        .login-box {
            background-color: #111;
            color: #0f0;
            border: 2px dashed #00ffcc;
            padding: 20px;
            width: 300px;
            margin: 30px auto;
            text-align: left;
        }
        label, input {
            display: block;
            margin: 10px auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            text-align: center;
        }
        input {
            padding: 8px;
            width: 90%;
        }
        .button, .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #0a0a0a;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover, .home-button:hover {
            background-color: #ff00ff;
            color: #fff;
            transform: scale(1.05);
        }
        .hint { margin-top: 15px; font-style: italic; color: #888; display: none; }
    </style>
</head>
<body>
    <h1>üîê Secure Login Challenge</h1>
    <p>Can you find the login credentials hidden somewhere in the code? üëÄ</p>

    <div class="login-box">
        <form onsubmit="event.preventDefault(); validateLogin();">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <button class="button" type="submit">Login</button>
            <button class="button" type="button" onclick="showHint()">üí° Show Hint</button>
        </form>
        <p id="hint" class="hint">Hint: Check the page source for comments‚Ä¶ üòâ</p>
    </div>

    <p id="result" style="color: red; font-weight: bold;"></p>
    <p><a class="home-button" href="../index.html">üè† Back to Mission Control</a></p>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            if (username === "admin" && password === "Secure123!") {
                window.location.href = "success.html";
            } else {
                document.getElementById("result").innerText = "‚ùå Invalid credentials. Try again!";
            }
        }
        function showHint() {
            document.getElementById("hint").style.display = "block";
        }
    </script>

    <button class="button" onclick="location.href='source_code.html'">üí° View Source Code</button>

    <!-- Hidden credentials for ethical hacking activity -->
    <!-- Username: admin -->
    <!-- Password: Secure123! -->
</body>
</html>
