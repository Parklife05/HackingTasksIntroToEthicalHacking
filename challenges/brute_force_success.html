<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎉 Brute Force Success!</title>
    <style>
        body { background-color: #0a0a0a; color: #00ffcc; font-family: 'Courier New', Courier, monospace; text-align: center; padding: 50px; }
        h1 { color: #ff00ff; font-size: 3em; animation: pulse 1s infinite alternate; text-shadow: 0 0 10px #ff00ff; }
        @keyframes pulse { from { text-shadow: 0 0 10px #ff00ff; } to { text-shadow: 0 0 30px #ff00ff; } }
        .message { font-size: 1.5em; margin-top: 20px; animation: bounce 1.5s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }
        .celebrate { font-size: 5em; margin: 30px 0; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .home-button { padding: 12px 25px; background-color: #00ffcc; color: #0a0a0a; border-radius: 8px; font-weight: bold; text-decoration: none; font-size: 18px; margin-top: 40px; transition: background-color 0.3s, transform 0.2s; }
        .home-button:hover { background-color: #ff00ff; color: #ffffff; transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="celebrate">🎉🔓🎉</div>
    <h1>💥 You Did It, Hacker! 💥</h1>
    <p class="message">You've cracked the weak password — nice brute forcing, hacker! 🔓</p>
    <p class="message">Lesson: Weak passwords like "letmein" are an easy win for attackers. Choose strong ones!</p>
    <a class="home-button" href="../index.html">🏠 Back to Mission Control</a>
</body>
</html>
