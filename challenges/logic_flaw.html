<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üõí Logic Flaw Challenge</title>
    <style>
        body { background-color: #0a0a0a; color: #00ffcc; font-family: 'Courier New', Courier, monospace; text-align: center; padding: 50px; }
        h1 { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; animation: glow 1.5s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 10px #ff00ff; } to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; } }
        .challenge-box { border: 2px dashed #ff00ff; padding: 20px; margin: 30px auto; width: 80%; }
        input { font-family: 'Courier New', monospace; font-size: 16px; padding: 8px; width: 300px; }
        .button, .home-button { margin-top: 20px; padding: 10px 20px; background-color: #00ffcc; color: #0a0a0a; border-radius: 6px; font-weight: bold; text-decoration: none; transition: 0.3s; }
        .button:hover, .home-button:hover { background-color: #ff00ff; color: #fff; transform: scale(1.05); }
        .hint { margin-top: 15px; font-style: italic; color: #888; display: none; }
        .output { margin-top: 20px; font-size: 16px; color: #0f0; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üõí Logic Flaw Challenge</h1>
    <div class="challenge-box">
        <p>üí∏ This shop forgot to check the price input properly... ü§≠</p>
        <p>Try entering the price of the item below ‚Äî how low can you go?</p>
        <label for="price">Enter Price (¬£):</label>
        <input type="number" id="price" placeholder="Enter a price">
        <br>
        <button class="button" onclick="checkPrice()">Buy Now</button>
        <button class="button" onclick="showHint()">üí° Show Hint</button>
        <p id="hint" class="hint">Hint: Try entering <code>0</code> as the price! üòé</p>
        <p id="result" class="output"></p>
    </div>
    <p><a class="home-button" href="../index.html">üè† Back to Mission Control</a></p>

    <script>
        function checkPrice() {
            const price = parseFloat(document.getElementById('price').value);
            const result = document.getElementById('result');
            if (price === 0) {
                window.location.href = "logic_flaw_success.html";
            } else {
                result.innerText = "‚ùå Purchase failed! Price too high. Try again!";
            }
        }

        function showHint() {
            document.getElementById('hint').style.display = "block";
        }
    </script>
</body>
</html>
