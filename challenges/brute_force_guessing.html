<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîì Brute Force Password Guessing Challenge</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff; }
            to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }
        .login-box {
            background-color: #111;
            color: #0f0;
            border: 2px dashed #00ffcc;
            padding: 20px;
            width: 300px;
            margin: 30px auto;
            text-align: left;
        }
        label, input {
            display: block;
            margin: 10px auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            text-align: center;
        }
        input {
            padding: 8px;
            width: 90%;
        }
        .button, .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #0a0a0a;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .button:hover, .home-button:hover {
            background-color: #ff00ff;
            color: #fff;
            transform: scale(1.05);
        }
        .hint { margin-top: 15px; font-style: italic; color: #888; display: none; }
        .output { margin-top: 20px; font-size: 16px; color: #0f0; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üîì Brute Force Password Guessing Challenge</h1>
    <p>üïµÔ∏è‚Äç‚ôÇÔ∏è Your mission: Guess the password to unlock the account!</p>
    <p>‚ö†Ô∏è Try common weak passwords like <code>password</code>, <code>123456</code>, or <code>letmein</code>...</p>

    <div class="login-box">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Guess the password">
        <button class="button" onclick="validatePassword()">Submit</button>
        <button class="button" onclick="showHint()">üí° Show Hint</button>
        <p id="hint" class="hint">Hint: It's one of the most commonly used passwords. üòâ</p>
    </div>

    <p id="result" class="output"></p>
    <p><a class="home-button" href="../index.html">üè† Back to Mission Control</a></p>

    <script>
        function validatePassword() {
            const pass = document.getElementById('password').value.trim().toLowerCase();
            const result = document.getElementById('result');
            const weakPasswords = ["password", "123456", "letmein", "qwerty"];
            if (weakPasswords.includes(pass)) {
                window.location.href = "brute_force_success.html";
            } else {
                result.innerText = "‚ùå Incorrect password. Try again!";
            }
        }

        function showHint() {
            document.getElementById('hint').style.display = "block";
        }
    </script>
</body>
</html>
