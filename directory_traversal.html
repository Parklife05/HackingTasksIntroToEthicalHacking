<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Traversal Challenge</title>
</head>
<body>
    <h1>Directory Traversal Challenge</h1>
    <p>Your mission: Use `../` to navigate to the secret file located in the parent directory.</p>
    <form onsubmit="event.preventDefault(); checkPath();">
        <label for="path">Enter File Path:</label>
        <input type="text" id="path" name="path" placeholder="Enter file path">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="result" style="color: red; font-weight: bold;"></p>

    <script>
        function checkPath() {
            const path = document.getElementById("path").value;
            if (path.trim() === "../secret.html") {
                document.getElementById("result").innerText = "‚úÖ Success! You found the secret file!";
            } else {
                document.getElementById("result").innerText = "‚ùå Incorrect path. Try again!";
            }
        }
    </script>

    <!-- Home button -->
    <p><a href="index.html" style="color: blue; text-decoration: none;">üè† Back to Home</a></p>
</body>
</html>
